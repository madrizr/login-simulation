<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
	<link rel="shortcut icon" href="assets/favicon.ico">
</head>
<body>
	<nav>
    <div class="nav-wrapper  blue darken-3">
      <a href="#" class="brand-logo"><i class="material-icons"></i>Dashboard</a>
      <ul class="right hide-on-med-and-down" style="margin-right: 30px;">
        <li><a href="#" id="cerrar_sesion"><i class="fas fa-sign-out-alt fa-2x"></i></a></li>
      </ul>
    </div>
  </nav>

  <script type="text/javascript">
  	if (!localStorage.getItem("datos_de_usuario")) {
		window.location.href = 'index.html';}

  	document.getElementById('cerrar_sesion').addEventListener("click", cerrarSesion);
  	function cerrarSesion(){
  		localStorage.removeItem("datos_de_usuario");
  		window.location.href = 'index.html'
  	}
  </script>
</body>

</html>
